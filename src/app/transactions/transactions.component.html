<h2>My Transactions</h2>

<table>
  <tr>
    <td>Date</td>
    <td>Amount</td>
    <td>Location</td>
  </tr>
  <tr *ngFor="let transaction of transactions">
    <td>{{transaction.date.toLocaleDateString("en-US")}}</td>
    <td>{{transaction.amount}}</td>
    <td>{{transaction.location}}</td>
  </tr>

</table>
